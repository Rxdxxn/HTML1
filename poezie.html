<!DOCTYPE html>
<html >
    <head>
        <title>Poezie</title>
    </head>
    <body style="background-color: #c6e2c6;">
        <h1 style="color: #1d1f79;">ADIO</h1>
        <p style="color: #5363bd;">
            De-acuma nu te-oi mai vedea, <br>
            Rămâi, rămâi, cu bine! <br>
            Mă voi feri în calea mea <br>
            De tine. <br>
        </p>
        <p style="color: #2d6363;">
            De astăzi dar tu fă ce vrei, <br>
            De astăzi nu-mi mai pasă <br>
            Că cea mai dulce-ntre femei <br>
            Mă lasă. <br>
        </p>
        <p style="color: #69365a;">
            Căci nu mai am de obicei <br>
            Ca-n zilele acele, <br>
            Să mă îmbăt şi de scântei <br>
            Din stele. <br>
        </p>
    </body>
</html>
